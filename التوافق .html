<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع متجاوب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header, footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
}

main {
    padding: 1em;
}

/* تصميم متجاوب */
@media (max-width: 600px) {
    header, footer {
        padding: 0.5em 0;
    }

    main {
        padding: 0.5em;
    }
}
</style>



<body>
    <header>
        <h1>مرحبًا بكم في موقعي المتجاوب</h1>
    </header>
    <main>
        <section class="content">
            <p>هذا مثال على موقع ويب متجاوب.</p>
        </section>
    </main>
    <footer>
        <p>حقوق النشر © 2025</p>
    </footer>
</body>
</html>

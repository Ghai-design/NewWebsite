 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
 </head>
 <style>
    .search-container {
        display: flex;
        align-items: center;
    }
    .search-input {
        padding: 10px;
        font-size: 16px;
    }
    .search-icon {
        margin-left: -30px;
        cursor: pointer;
    }
</style>



 <body>


    <div class="search-container">
        <input type="text" class="search-input" placeholder="ابحث هنا...">
        <img  id="البحث" src="عدسة.jpg" alt="بحث" class="search-icon" width="50px" height="50px"  onmouseover="readAltText('البحث')" title="البحث">
    </div>

<br>
<br>



    <img id="myImage" src="1.jpg" alt="هذا هو النص البديل للصورة" onmouseover="readAltText('myImage')" title="صورة تعرض النص البديل ">

    <script>
        function readAltText(imgid) {
            var img = document.getElementById(imgid);
            var altText = img.alt;
            var utterance = new SpeechSynthesisUtterance(altText);
            utterance.lang = 'ar';
            window.speechSynthesis.speak(utterance);
        }
    </script>
 </body>
 </html>
